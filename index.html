<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="search-container">
            <label for="search-field">
                <img src="./Images/magnify.svg" alt="search svg">
            </label>
            <input type="text" id="search-field" class="search-input">
        </div>
        <div class="profile-container">
            <img class="bell" src="./Images/bell-ring-outline.svg" alt="bell svg">
            <img clas="profile" src="./Images/images.jpeg" alt="profile img">
            <h3 class="user-name">Kamil Machel</h3>
        </div>
        <div class="welcome-container">
            <img class="profile-big" src="./Images/images.jpeg" alt="profile big img">
            <p class="hi-there">Hi there,</p>
            <p class="profile-name">Kamil Machel (@kamilmachel)</p>
        </div>
        <div class="buttons-container">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </header>
    <nav class="sidebar">
        <div class="logo">
            <img class="sidebar-img" src="./Images/lava-lamp.svg" alt="logo svg">
            <h3>Dashboard</h3>
        </div>
        <div class="links-first">
            <ul>
                <li>
                    <img src="./Images/home.svg" alt="home svg">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./Images/human-male.svg" alt="profile svg">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./Images/message-reply-text-outline.svg" alt="messages svg">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./Images/clipboard-text-clock-outline.svg" alt="history svg">
                    <p>History</p>
                </li>
                <li>
                    <img src="./Images/calendar-check-outline.svg" alt="tasks svg">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="./Images/human-queue.svg" alt="communities svg">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
